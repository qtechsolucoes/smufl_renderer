name: smufl_renderer
description: "A new Flutter package project."
version: 0.0.1
homepage:

environment:
  sdk: ^3.8.1
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # Para que a aplicação que usar seu pacote possa acessar os assets
  assets:
    - packages/smufl_renderer/assets/smufl/bravura_metadata.json
    - packages/smufl_renderer/assets/smufl/glyphnames.json

  # Para declarar a fonte
  fonts:
    - family: Bravura
      fonts:
        - asset: packages/smufl_renderer/assets/smufl/Bravura.otf